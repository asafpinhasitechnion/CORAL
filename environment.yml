name: coral-env
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.10
  - bwa=0.7.17
  - samtools=1.17
  - ncbi-datasets-cli
  - numpy
  - pandas
  - click
  - biopython
  - pysam
  - ete3
  - psutil
  - matplotlib
  - unzip
  - pip
  - setuptools
  - wheel
  # Optional: PHYLIP (required for multi-species pipeline and run_phylip command)
  # Uncomment the following line if you need PHYLIP functionality:
  # - phylip
